<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a2e">
    <title>EasyDown</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --dark: #1a1a2e;
            --light: #ffffff;
            --success: #28a745;
            --error: #dc3545;
            --gray: #6c757d;
        }

        body {
            background: linear-gradient(135deg, var(--dark) 0%, #16213e 100%);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
            position: relative;
        }

        .menu-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .menu-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .menu-sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 280px;
            height: 100vh;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1001;
            transition: right 0.3s ease;
            padding: 80px 20px 20px;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
        }

        .menu-sidebar.open {
            right: 0;
        }

        .close-menu {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        .close-menu:hover {
            color: white;
            transform: rotate(90deg);
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 210, 255, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .input-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .input-wrapper input {
            width: 100%;
            padding: 15px 45px 15px 20px;
            border-radius: 15px;
            border: 2px solid transparent;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            direction: ltr;
            text-align: left;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.15);
        }

        .input-wrapper input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .clear-input-btn {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: none;
            z-index: 10;
        }
        
        .clear-input-btn:hover {
            color: white;
        }

        .input-wrapper.has-text .clear-input-btn {
            display: block;
        }

        .mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .mode-btn {
            flex: 1;
            padding: 12px 5px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 210, 255, 0.3);
        }

        .quality-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
            display: none;
        }

        .quality-selector.show {
            display: grid;
        }

        .quality-btn {
            padding: 12px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .quality-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .quality-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-color: transparent;
        }

        .download-btn {
            width: 100%;
            padding: 16px;
            border-radius: 15px;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 210, 255, 0.3);
        }

        .download-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 210, 255, 0.4);
        }

        .download-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #status {
            margin-top: 20px;
            text-align: center;
            min-height: 50px;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            color: var(--success);
            font-weight: bold;
        }

        .error-message {
            color: var(--error);
            font-weight: bold;
        }

        .sites-section {
            margin-top: 30px;
            text-align: center;
        }

        .sites-section h3 {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .sites-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .site-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .site-item i {
            font-size: 1.5rem;
        }

        .site-item span {
            font-size: 0.8rem;
        }

        .site-item:hover {
            color: var(--primary);
            transform: translateY(-2px);
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.8rem;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="menu-button" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>

    <div class="menu-sidebar" id="menuSidebar">
        <div class="close-menu" onclick="toggleMenu()">
            <i class="fas fa-times"></i>
        </div>
    </div>

    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <div class="header">
            <h1>EasyDown</h1>
        </div>

        <div class="input-card">
            <div class="input-wrapper" id="inputWrapper">
                <input type="url" id="videoUrl" placeholder="الصق الرابط هنا" dir="ltr">
                <span class="clear-input-btn" id="clearInputBtn" onclick="clearInput()">
                    <i class="fas fa-times-circle"></i>
                </span>
            </div>

            <div class="mode-selector">
                <button class="mode-btn active" id="videoMode" onclick="setMode('video')">
                    <i class="fas fa-video"></i> فيديو
                </button>
                <button class="mode-btn" id="audioMode" onclick="setMode('audio')">
                    <i class="fas fa-music"></i> صوت
                </button>
            </div>

            <div class="quality-selector show" id="qualitySelector">
                <button class="quality-btn" onclick="selectQuality('480p')">480p</button>
                <button class="quality-btn" onclick="selectQuality('720p')">720p</button>
                <button class="quality-btn" onclick="selectQuality('1080p')">1080p</button>
                <button class="quality-btn active" onclick="selectQuality('best')">أفضل جودة</button>
            </div>

            <button class="download-btn" id="downloadBtn">
                <i class="fas fa-download"></i> تحميل
            </button>

            <div id="status"></div>
        </div>

        <div class="sites-section">
            <h3>المواقع المدعومة</h3>
            <div class="sites-grid">
                <div class="site-item" title="YouTube"><i class="fab fa-youtube"></i><span>YouTube</span></div>
                <div class="site-item" title="TikTok"><i class="fab fa-tiktok"></i><span>TikTok</span></div>
                <div class="site-item" title="Instagram"><i class="fab fa-instagram"></i><span>Instagram</span></div>
                <div class="site-item" title="Facebook"><i class="fab fa-facebook"></i><span>Facebook</span></div>
                <div class="site-item" title="Twitter"><i class="fab fa-twitter"></i><span>Twitter/X</span></div>
                <div class="site-item" title="Snapchat"><i class="fab fa-snapchat"></i><span>Snapchat</span></div>
            </div>
        </div>

        <div class="footer">
            ©️ 2026 EasyDown
        </div>
    </div>

    <script>
        let currentMode = 'video';
        let currentQuality = 'best';
        let downloadInProgress = false;

        const videoUrlInput = document.getElementById('videoUrl');
        const inputWrapper = document.getElementById('inputWrapper');
        const clearBtn = document.getElementById('clearInputBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const statusDiv = document.getElementById('status');
        const menuSidebar = document.getElementById('menuSidebar');

        function toggleMenu() {
            menuSidebar.classList.toggle('open');
        }

        document.addEventListener('click', function(event) {
            const menuBtn = document.querySelector('.menu-button');
            if (!menuSidebar.contains(event.target) && !menuBtn.contains(event.target) && menuSidebar.classList.contains('open')) {
                menuSidebar.classList.remove('open');
            }
        });

        videoUrlInput.addEventListener('input', function() {
            if (this.value.trim()) {
                inputWrapper.classList.add('has-text');
            } else {
                inputWrapper.classList.remove('has-text');
            }
        });

        window.clearInput = function() {
            videoUrlInput.value = '';
            inputWrapper.classList.remove('has-text');
            videoUrlInput.focus();
        };

        window.setMode = function(mode) {
            currentMode = mode;
            document.getElementById('videoMode').classList.toggle('active', mode === 'video');
            document.getElementById('audioMode').classList.toggle('active', mode === 'audio');
            document.getElementById('qualitySelector').classList.toggle('show', mode === 'video');
        };

        window.selectQuality = function(quality) {
            currentQuality = quality;
            document.querySelectorAll('.quality-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        };

        function showStatus(message, type) {
            statusDiv.innerHTML = `<div class="${type}-message">${message}</div>`;
        }

        function showLoader() {
            statusDiv.innerHTML = '<div class="loader"></div><div>جاري التحميل...</div>';
        }

        downloadBtn.addEventListener('click', async function() {
            const url = videoUrlInput.value.trim();

            if (!url) {
                showStatus('⚠️ الصق الرابط أولاً', 'error');
                return;
            }

            if (downloadInProgress) return;

            downloadInProgress = true;
            downloadBtn.disabled = true;
            showLoader();

            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        url: url,
                        mode: currentMode,
                        quality: currentMode === 'video' ? currentQuality : 'best'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // ✅ تحميل مباشر بدون "اضغط هنا للحفظ"
                    const link = document.createElement('a');
                    link.href = data.download_url;
                    link.download = data.filename || 'video.mp4';
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                    // ✅ رسالة نجاح بسيطة
                    showStatus('✅ تم بدء التحميل!', 'success');
                    
                    // ✅ مسح الرابط تلقائياً بعد التحميل
                    setTimeout(clearInput, 2000);
                } else {
                    showStatus('❌ ' + (data.error || 'فشل التحميل'), 'error');
                }
            } catch (error) {
                showStatus('❌ خطأ في الاتصال', 'error');
            } finally {
                downloadInProgress = false;
                downloadBtn.disabled = false;
            }
        });

        videoUrlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                downloadBtn.click();
            }
        });
    </script>
</body>
</html>
