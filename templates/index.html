        // DOM Elements
        const videoUrlInput = document.getElementById('videoUrl');
        const inputWrapper = document.getElementById('inputWrapper');
        const mainDownloadBtn = document.getElementById('mainDownloadBtn');
        const statusText = document.getElementById('status-text');
        const menuSidebar = document.getElementById('menuSidebar');

        // App State
        let currentMode = 'video';
        let currentQuality = 'best';
        let currentLang = 'ar';
        let prefetchData = null;
        let isProcessing = false;
        let debounceTimer;

        // Menu Functions
        window.toggleMenu = function() {
            menuSidebar.classList.toggle('open');
        }

        // Language Functions
        window.changeLanguage = function(lang) {
            currentLang = lang;
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            updateUILanguage();
            menuSidebar.classList.remove('open');
        }

        function updateUILanguage() {
            const elements = document.querySelectorAll('[data-i18n]');
            elements.forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[currentLang] && translations[currentLang][key]) {
                    el.textContent = translations[currentLang][key];
                }
            });

            const placeholders = document.querySelectorAll('[data-i18n-placeholder]');
            placeholders.forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (translations[currentLang] && translations[currentLang][key]) {
                    el.placeholder = translations[currentLang][key];
                }
            });
        }

        // Mode Functions
        window.setMode = function(mode) {
            currentMode = mode;
            document.getElementById('videoMode').classList.toggle('active', mode === 'video');
            document.getElementById('audioMode').classList.toggle('active', mode === 'audio');
            document.getElementById('qualitySelector').classList.toggle('show', mode === 'video');
            clearInput();
        }

        window.selectQuality = function(quality) {
            currentQuality = quality;
            document.querySelectorAll('.quality-btn').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        // Input Functions
        window.clearInput = function() {
            videoUrlInput.value = '';
            inputWrapper.classList.remove('has-text');
            prefetchData = null;
            isProcessing = false;
            clearTimeout(debounceTimer);
            setButtonState('disabled', 'paste_link_action');
        }

        videoUrlInput.addEventListener('input', function() {
            clearTimeout(debounceTimer);
            const url = this.value.trim();

            if (url) {
                inputWrapper.classList.add('has-text');
                debounceTimer = setTimeout(() => {
                    prefetchDownload(url);
                }, 500);
            } else {
                clearInput();
            }
        });

        // Download Functions
        function setButtonState(state, messageKey) {
            const text = translations[currentLang][messageKey] || messageKey;
            const icon = {
                disabled: 'fa-paste',
                processing: 'fa-spinner fa-spin',
                ready: 'fa-check-circle',
                error: 'fa-exclamation-triangle'
            }[state];

            mainDownloadBtn.disabled = (state === 'disabled' || state === 'processing');
            mainDownloadBtn.innerHTML = `<i class="fas ${icon}"></i> <span>${text}</span>`;
            
            if (state === 'error') {
                statusText.textContent = text;
            } else {
                statusText.textContent = '';
            }
        }

        async function prefetchDownload(url) {
            if (!url || isProcessing) return;

            isProcessing = true;
            prefetchData = null;
            setButtonState('processing', 'downloading');

            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        url: url,
                        mode: currentMode,
                        quality: currentMode === 'video' ? currentQuality : 'best'
                    })
                });

                const data = await response.json();

                if (data.success && data.download_url) {
                    prefetchData = data;
                    setButtonState('ready', 'ready_to_download');
                } else {
                    throw new Error(data.error || 'error');
                }
            } catch (error) {
                setButtonState('error', error.message.includes('Failed to fetch') ? 'connection_error' : 'error');
            } finally {
                isProcessing = false;
            }
        }

        mainDownloadBtn.addEventListener('click', function() {
            if (!prefetchData || mainDownloadBtn.disabled) return;

            const link = document.createElement('a');
            link.href = prefetchData.download_url;
            
            const safeTitle = prefetchData.title.replace(/[^a-zA-Z0-9\s]/g, '_');
            const fileExtension = prefetchData.filename ? prefetchData.filename.split('.').pop() : 'mp4';
            link.download = `${safeTitle}.${fileExtension}`;

            document.body.appendChild
