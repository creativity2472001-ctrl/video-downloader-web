    <script>
        let currentMode = 'video';
        let currentQuality = 'best';
        let downloading = false;

        const videoUrl = document.getElementById('videoUrl');
        const inputWrapper = document.getElementById('inputWrapper');

        videoUrl.addEventListener('input', function() {
            if (this.value.trim()) {
                inputWrapper.classList.add('has-text');
            } else {
                inputWrapper.classList.remove('has-text');
            }
        });

        window.clearInput = function() {
            videoUrl.value = '';
            inputWrapper.classList.remove('has-text');
            videoUrl.focus();
        };

        window.setMode = function(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn')[0].classList.toggle('active', mode === 'video');
            document.querySelectorAll('.mode-btn')[1].classList.toggle('active', mode === 'audio');
            document.getElementById('qualitySelector').classList.toggle('show', mode === 'video');
        };

        window.selectQuality = function(quality) {
            currentQuality = quality;
            document.querySelectorAll('.quality-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        };

        document.getElementById('downloadBtn').addEventListener('click', async function() {
            const url = videoUrl.value.trim();

            if (!url) {
                document.getElementById('status').innerHTML = '<div style="color: var(--error)">âš ï¸ Ø§Ù„ØµÙ‚ Ø§Ù„Ø±Ø§Ø¨Ø·</div>';
                return;
            }

            if (downloading) return;

            downloading = true;
            this.disabled = true;
            document.getElementById('status').innerHTML = '<div class="loader"></div>';

            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        url: url,
                        mode: currentMode,
                        quality: currentMode === 'video' ? currentQuality : 'best'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // ğŸš€ Ø§Ù„ØªØ­Ù…ÙŠÙ„ ÙÙŠ Ù†ÙØ³ Ø§Ù„ØµÙØ­Ø©
                    const link = document.createElement('a');
                    link.href = data.download_url;
                    link.download = data.filename || 'video.mp4';
                    link.target = '_self';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    document.getElementById('status').innerHTML = '<div style="color: var(--success)">âœ… ØªÙ…</div>';
                    
                    setTimeout(() => {
                        document.getElementById('status').innerHTML = '';
                        clearInput();
                    }, 2000);
                } else {
                    document.getElementById('status').innerHTML = `<div style="color: var(--error)">âŒ ${data.error || 'Ø®Ø·Ø£'}</div>`;
                }
            } catch {
                document.getElementById('status').innerHTML = '<div style="color: var(--error)">âŒ Ø®Ø·Ø£</div>';
            } finally {
                downloading = false;
                this.disabled = false;
            }
        });
