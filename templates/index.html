    function showToast(msg, type = 'info') {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.style.background = type === 'error' ? 'var(--danger)' : (type === 'success' ? 'var(--success)' : '#333');

    function updateLang() {

        document.getElementById('dlBtn').innerText = dict[l].dl;
        document.getElementById('cancelBtn').innerText = dict[l].cancel;
        document.getElementById('retryBtn').innerText = dict[l].retry;
        document.getElementById('txt-dl-ready').innerText = dict[l].dlReady;
        document.getElementById('txt-ad').innerText = dict[l].ad;
    }

    function validateInput() {
        const url = document.getElementById('videoUrl').value.trim();
        const btn = document.getElementById('dlBtn');
        const isValid = allowedDomains.some(d => url.includes(d));
        btn.style.display = (url.length > 8 && isValid) ? 'block' : 'none';
        document.getElementById('videoUrl').classList.toggle('invalid', url.length > 8 && !isValid);
    }

    function setMode(m) {
        currentMode = m;
        document.getElementById('vBtn').classList.toggle('active', m === 'video');
        document.getElementById('aBtn').classList.toggle('active', m === 'audio');
    }

    async function startProcess() {
        const l = document.getElementById('langSwitch').value;
        const url = document.getElementById('videoUrl').value.trim();

        // UI Setup
        document.getElementById('dlBtn').style.display = 'none';
        document.getElementById('retryBtn').style.display = 'none';
        document.getElementById('finalDownload').style.display = 'none';
        document.getElementById('cancelBtn').style.display = 'block';
        document.getElementById('adArea').style.display = 'block';
        document.getElementById('pContainer').style.display = 'block';
        document.getElementById('statusTxt').style.display = 'block';
        document.getElementById('statusTxt').style.color = 'var(--primary)';
        document.getElementById('videoUrl').disabled = true;

        // Fake Progress Bar Logic
        let progress = 0;
        let pBar = document.getElementById('pBar');
        pBar.style.width = '0%';
        progressInterval = setInterval(() => {
            if (progress < 90) progress += Math.random() * 5;
            pBar.style.width = progress + '%';
            document.getElementById('statusTxt').innerText = `${dict[l].processing} ${Math.round(progress)}%`;
        }, 500);

        try {
            // Ø§Ù„Ø·Ù„Ø¨ Ø§Ù„Ø­Ù‚ÙŠÙ‚ÙŠ Ù„Ù„Ø³ÙŠØ±ÙØ±
            const response = await fetch('/download', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: url, mode: currentMode })
            });

            const result = await response.json();
            clearInterval(progressInterval);

            if (response.ok) {
                pBar.style.width = '100%';
                document.getElementById('statusTxt').innerText = dict[l].done;
                showToast(dict[l].done, 'success');
                document.getElementById('finalDownload').style.display = 'block';
                document.getElementById('downloadLink').href = result.download_url;
                document.getElementById('cancelBtn').style.display = 'none';
            } else {
                throw new Error(result.error);
            }
        } catch (err) {
            clearInterval(progressInterval);
            document.getElementById('statusTxt').innerText = dict[l].failed;
            document.getElementById('statusTxt').style.color = 'var(--danger)';
            showToast(dict[l].failed, 'error');
            document.getElementById('retryBtn').style.display = 'block';
            document.getElementById('cancelBtn').style.display = 'none';
        }
    }

    function cancelProcess() {
        const l = document.getElementById('langSwitch').value;
        if (progressInterval) clearInterval(progressInterval);
        document.getElementById('pContainer').style.display = 'none';
        document.getElementById('statusTxt').style.display = 'none';
        document.getElementById('adArea').style.display = 'none';
        document.getElementById('cancelBtn').style.display = 'none';
        document.getElementById('dlBtn').style.display = 'block';
        document.getElementById('videoUrl').disabled = false;

</script>
